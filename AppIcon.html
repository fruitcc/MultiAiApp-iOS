<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiAI App Icon</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .icon-container {
            margin: 20px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .icon {
            width: 1024px;
            height: 1024px;
            position: relative;
            border-radius: 225px;
            overflow: hidden;
        }
        
        .size-preview {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .preview-item {
            text-align: center;
        }
        
        .preview-item p {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        
        button {
            margin: 20px;
            padding: 12px 24px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>MultiAI App Icon</h1>
    
    <div class="icon-container">
        <svg class="icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
            <!-- Gradient Background -->
            <defs>
                <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                </linearGradient>
                
                <!-- Individual AI gradients -->
                <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                </linearGradient>
                
                <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
                </linearGradient>
                
                <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#A855F7;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
                </linearGradient>
                
                <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#FB923C;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
                </linearGradient>
                
                <!-- Shadow filter -->
                <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feDropShadow dx="0" dy="10" stdDeviation="15" flood-opacity="0.2"/>
                </filter>
            </defs>
            
            <!-- Background -->
            <rect width="1024" height="1024" fill="url(#bgGradient)"/>
            
            <!-- Central hub circle -->
            <circle cx="512" cy="512" r="80" fill="white" opacity="0.95" filter="url(#shadow)"/>
            
            <!-- Connection lines -->
            <g stroke="white" stroke-width="8" opacity="0.4">
                <line x1="512" y1="432" x2="512" y2="280"/>
                <line x1="572" y1="472" x2="680" y2="360"/>
                <line x1="572" y1="552" x2="680" y2="664"/>
                <line x1="512" y1="592" x2="512" y2="744"/>
                <line x1="452" y1="552" x2="344" y2="664"/>
                <line x1="452" y1="472" x2="344" y2="360"/>
            </g>
            
            <!-- AI Nodes -->
            <!-- Top - ChatGPT (Green) -->
            <g transform="translate(512, 240)">
                <circle r="120" fill="url(#greenGradient)" filter="url(#shadow)"/>
                <text x="0" y="15" text-anchor="middle" fill="white" font-size="80" font-weight="bold" font-family="Arial, sans-serif">G</text>
            </g>
            
            <!-- Right - Gemini (Blue) -->
            <g transform="translate(720, 360)">
                <circle r="120" fill="url(#blueGradient)" filter="url(#shadow)"/>
                <text x="0" y="15" text-anchor="middle" fill="white" font-size="80" font-weight="bold" font-family="Arial, sans-serif">G</text>
            </g>
            
            <!-- Bottom Right - Claude (Purple) -->
            <g transform="translate(720, 664)">
                <circle r="120" fill="url(#purpleGradient)" filter="url(#shadow)"/>
                <text x="0" y="15" text-anchor="middle" fill="white" font-size="80" font-weight="bold" font-family="Arial, sans-serif">C</text>
            </g>
            
            <!-- Bottom - Perplexity (Orange) -->
            <g transform="translate(512, 784)">
                <circle r="120" fill="url(#orangeGradient)" filter="url(#shadow)"/>
                <text x="0" y="15" text-anchor="middle" fill="white" font-size="80" font-weight="bold" font-family="Arial, sans-serif">P</text>
            </g>
            
            <!-- Bottom Left - Future AI (Gray) -->
            <g transform="translate(304, 664)">
                <circle r="120" fill="#6B7280" opacity="0.5" filter="url(#shadow)"/>
                <text x="0" y="15" text-anchor="middle" fill="white" font-size="80" font-weight="bold" font-family="Arial, sans-serif">+</text>
            </g>
            
            <!-- Top Left - Future AI (Gray) -->
            <g transform="translate(304, 360)">
                <circle r="120" fill="#6B7280" opacity="0.5" filter="url(#shadow)"/>
                <text x="0" y="15" text-anchor="middle" fill="white" font-size="80" font-weight="bold" font-family="Arial, sans-serif">+</text>
            </g>
            
            <!-- Center AI symbol -->
            <g transform="translate(512, 512)">
                <text x="0" y="15" text-anchor="middle" fill="#667eea" font-size="72" font-weight="bold" font-family="Arial, sans-serif">AI</text>
            </g>
        </svg>
    </div>
    
    <button onclick="downloadIcon()">Download Icon (1024x1024)</button>
    
    <div class="size-preview">
        <div class="preview-item">
            <svg width="180" height="180" viewBox="0 0 1024 1024" style="border-radius: 40px;">
                <use href="#mainIcon" />
            </svg>
            <p>180px (iPhone)</p>
        </div>
        
        <div class="preview-item">
            <svg width="120" height="120" viewBox="0 0 1024 1024" style="border-radius: 27px;">
                <use href="#mainIcon" />
            </svg>
            <p>120px (iPhone)</p>
        </div>
        
        <div class="preview-item">
            <svg width="60" height="60" viewBox="0 0 1024 1024" style="border-radius: 13px;">
                <use href="#mainIcon" />
            </svg>
            <p>60px (iPhone)</p>
        </div>
    </div>
    
    <script>
        function downloadIcon() {
            const svg = document.querySelector('.icon');
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');
            
            const img = new Image();
            img.onload = function() {
                ctx.drawImage(img, 0, 0);
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'MultiAI-AppIcon-1024.png';
                    a.click();
                    URL.revokeObjectURL(url);
                });
            };
            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
        }
    </script>
</body>
</html>
